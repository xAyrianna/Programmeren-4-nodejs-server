    environment:
      name: Heroku
    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: shareameal-prog4-2187226
          heroku_email: aechatlein@gmail.com
