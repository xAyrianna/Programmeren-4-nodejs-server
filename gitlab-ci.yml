    # DB_HOST: $DB_HOST
    # DB_PORT: $DB_PORT
    # DB_DATABASE: $DB_DATABASE
  before_script:
    # - npm install --no-optional
  script:
    - echo 'Testing not implemented yet!'
  only:
    - main

